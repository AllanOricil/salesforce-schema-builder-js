        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');

        canvas2.addEventListener('click', (e)=>{
            const transformedPoint = getTransformedPoint(e.offsetX, e.offsetY);
            console.log(transformedPoint)
            const canvas2Transform = ctx2.getTransform();
            const canvas1Transform = schema._canvas._ctx.getTransform();
            console.log(canvas1Transform)
            schema._canvas._ctx.translate(transformedPoint.x, transformedPoint.y);
            
        });

        const getTransformedPoint = (x, y) =>{
            const transform = ctx2.getTransform();
            const inverseZoom = 1 / transform.a;
            const transformedX = inverseZoom * x - inverseZoom * transform.e;
            const transformedY = inverseZoom * y - inverseZoom * transform.f;
            return { x: transformedX, y: transformedY };
        }

        setInterval(()=>{
            ctx2.save();
            ctx2.clearRect(0,0, 300, 300);
            const canvas1Transform = schema._canvas._ctx.getTransform();
            ctx2.setTransform(canvas1Transform.a * 0.15, 0,0, canvas1Transform.d * 0.32, canvas1Transform.e* 0.15, canvas1Transform.f* 0.32);
            ctx2.strokeStyle = 'black'
            ctx2.lineWidth = 2;
            const tables = schema._canvas._entityManager.getEntitiesInLayer(1);
            for(let table of tables){
                ctx2.strokeRect(table._transform.position.x, table._transform.position.y, table._transform.dimension.width, table._transform.dimension.height);
            };
            ctx2.restore();
        }, 1000/60);
