    <style>
        body {
            margin: 0px;
            background-color: white;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        pre::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE and Edge */
        pre {
            -ms-overflow-style: none;
        }

        p {
            margin-top: 10px;
            padding-left: 15px;
            margin-bottom: 0px;
            color: white;
        }

        li {
            font-size: 12px;
            color: white;
        }

        pre {
            color: white;
            transition: width 0.2s linear;
        }

        .string {
            color: rgb(206, 145, 120);
        }

        .number {
            color: rgb(181, 206, 168);
        }

        .boolean {
            color: rgb(86, 156, 214);
        }

        .null {
            color: rgb(197, 134, 192);
        }

        .key {
            color: rgb(156, 220, 254);
        }

        #entitydata {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .flex-grow-1 {
            -ms-flex-positive: 1 !important;
            flex-grow: 1 !important;
        }

            pointer-events:none; 
            */
        .h-35 {
            height: 35% !important;
        }

            height: 65% !important;

<body>
    <div class="d-flex flex-column h-100">
        <!--pointer-events:none; -->
        
        <div class="d-flex flex-grow-0" style="position: fixed; z-index: 1; bottom: 20; right: 20; border: thin solid black; opacity: 0.6">
            <canvas id="canvas2" class="d-flex" width="300" height="300" style="background-color: white;"></canvas>
        </div>

        <div class="d-flex flex-grow-0 w-100 h-100 m-0" style="position: absolute; z-index: 0;">
            <canvas id="canvas" class="d-flex"></canvas>
        </div>

        <div id="block-details" class="d-flex flex-column h-100" style="position: absolute; width: 0px; opacity: 0;">
            <div id="close-form" class="btn btn-dark" style="border-radius: 0;">
                Close
            </div>
            <div class="d-flex flex-column h-100" style="background-color: white;  overflow-y: auto;">
                <h3 id="entity-name" class="m-2"></h3>
                <form id="form" style="display: inline !important;" class="flex-grow-1 my-2">
                    <div class="form-group">
                        <label for="entity-background-color">Background Color</label>
                        <input type="color" class="form-control" id="entity-background-color"
                            style=" height: 50;padding: 0; border: 0;  margin: 0;" />
                    </div>
                    <div class="form-group">
                        <label for="entity-border-color">Border Color</label>
                        <input type="color" class="form-control" id="entity-border-color"
                            style=" height: 50;padding: 0; border: 0;  margin: 0;" />
                    </div>
                    <div class="form-group">
                        <label for="entity-border-width">Border Width</label>
                        <input type="range" class="form-control p-0" value="0" min="0" max="50" step="1"
                            id="entity-border-width" style=" height: 50;padding: 0; border: 0;  margin: 0;" />
                    </div>
                    <div class="form-group">
                        <label for="entity-border-radius">Border Radius</label>
                        <input type="range" class="form-control p-0" value="0" min="0" max="50" step="1"
                            id="entity-border-radius" />
                    </div>
                    <div class="form-group" id="entity-header-group">
                        <label for="entity-header-text-color">Header Text Color</label>
                        <input type="color" class="form-control" id="entity-header-text-color"
                            style=" height: 50;padding: 0; border: 0;  margin: 0;" />
                        
                        <label for="entity-header">Header Text</label>
                        <textarea class="form-control" id="entity-header" rows="3"></textarea>
                    </div>
                    <div class="form-group" id="entity-body-group">
                        <label for="entity-body-text-color">Body Text Color</label>
                        <input type="color" class="form-control" id="entity-body-text-color"
                            style=" height: 50;padding: 0; border: 0;  margin: 0;" />
                            
                        <label for="entity-body">Body Text</label>
                        <textarea class="form-control" id="entity-body" rows="3"></textarea>
                    </div>
                    <div class="form-group" id="entity-footer-group">
                        <label for="entity-footer-text-color">Footer Text Color</label>
                        <input type="color" class="form-control" id="entity-footer-text-color"
                            style=" height: 50;padding: 0; border: 0;  margin: 0;" />

                        <label for="entity-footer">Footer Text</label>
                        <textarea class="form-control" id="entity-footer" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
